<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dawn Vohwinkel - Wikipedia Viewer</title>
    <meta name="quote" content="FreeCodeCamp challenge to build a wikipedia viewer">
    <link rel="stylesheet" href="wikip.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="wikip.js"></script>
  </head>

  <body>
    <div id="leftCol">
      <a title="By Wikimedia Foundation (Wikimedia Foundation) [CC BY-SA 3.0 (http://creativecommons.org/licenses/by-sa/3.0)], via Wikimedia Commons" href="https://commons.wikimedia.org/wiki/File%3AWikipedia-logo-v2-en.svg"><img width="128" alt="Wikipedia-logo-v2-en" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Wikipedia-logo-v2-en.svg/128px-Wikipedia-logo-v2-en.svg.png" /></a>
      <div id="links">
        <a href="http://en.wikipedia.org/" target="_blank">Main Page</a> <br/>
        <a href="http://www.freecodecamp.com/" target="_blank">Free Code Camp</a> <br/>
        <a href="http://www.dawnvoh.com/" target="_blank">Dawn Voh</a> <br/>
      </div>
    </div>
    <div id="rightCol">
      <h2>Surprise Me</h2>
      <p>Click <a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">here</a> to learn something new</p>

      <h2>Search</h2>
      <p>Search <a href="http://en.wikipedia.org/" target="_blank">Wikipedia</a> for any topic:
        <form id="searchBar"><input type="text" id="searchText" name="searchText" autocomplete="off" placeholder="Search"></input><i id="searchIcon" class="fa fa-search"></i></form>
      </p>
      <p id="hitCount"></p>
      <ul id="newsArea"></ul>
    </div>
  </body>
</html>
