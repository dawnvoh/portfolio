<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dawn Vohwinkel â€“ Local Weather</title>
    <meta name="description" content="Local Weather App">
    <link rel="stylesheet" href='weather.css'>
    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="weather.js"></script>
  </head>
  
<body>
  <div id="container">
    <h1>Local Weather</h1>
  
    <div id="weatherRow">
      <div class="block"><div class="boxToFit"><span id="currCond"><i class="wi wi-day-sunny"></span></i><span id="locale">Location</span></div></div>
      <div class="block" id="temp-block"><div id="temperature" class="boxToFit">Temp</div><br /><a class="button" id="tempUnits" href="#">Celcius</a></div>
      <div class="block" id="winds-block"><div id="winds" class="boxToFit">Winds</div>
      <br /><a class="button" id="windUnits" href="#">Km/h</a></div>
    </div>

    <h4 class="loc"><!--Location:--></h4>
    <p class="loc" id="location"></p>

    <p id="footer1" class="footer">Powered by <a href="http://www.worldweatheronline.com/" title="Free Weather API" target="_blank">World Weather Online</a> and <a href="https://erikflowers.github.io/weather-icons/" title="Free Weather Icons" target="_blank">Weather Icons</a>.<br />Image from <a class="my-link" href="https://unsplash.com/" target="_blank">unsplash</a> via <a class="my-link" href="https://pixabay.com/en/users/Unsplash-242387/" target="_blank">pixabay</a>.</p>
    <p id="footer2" class="footer">Powered by <a href="http://www.worldweatheronline.com/" title="Free Weather API" target="_blank">World Weather Online</a> and <a href="https://erikflowers.github.io/weather-icons/" title="Free Weather Icons" target="_blank">Weather Icons</a>.<br />Image from user <a class="my-link" href="http://s794.photobucket.com/user/jade95_2010/profile/" target="_blank">jade</a> on <a class="my-link" href="http://photobucket.com/images/color" target="_blank">photobucket</a>.</p>
  </div>

</body>
  
</html>
