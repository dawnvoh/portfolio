<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dawn Vohwinkel - Basic Calculator</title>
    <meta name="quote" content="FreeCodeCamp challenge to build a basic calculator">
    <link rel="stylesheet" href="calculator.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron:500' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="calculator.js"></script>
  </head>
    
  <body>
    <div id="calculator">
      <div id="display">
        <h1 id="displayStr">0</h1>
      </div>
      <div class="row" id="row1">
        <div id="clearall" class="button color11">
          <h1>AC</h1>
        </div>
        <div id="clearentry" class="button color12">
          <h1>CE</h1>
        </div>
        <div id="sign" class="button color13">
          <h1>±</h1>
        </div>
        <div id="divide" class="button operator color14">
          <h1>÷</h1>
        </div>
      </div>
      <div class="row" id="row2">
        <div id="seven" class="button color21">
          <h1>7</h1>
        </div>
        <div id="eight" class="button color22">
          <h1>8</h1>
        </div>
        <div id="nine" class="button color23">
          <h1>9</h1>
        </div>
        <div id="mult" class="button operator color24">
          <h1>x</h1>
        </div>
      </div>
      <div class="row" id="row3">
        <div id="four" class="button color31">
          <h1>4</h1>
        </div>
        <div id="five" class="button color32">
          <h1>5</h1>
        </div>
        <div id="six" class="button color33">
          <h1>6</h1>
        </div>
        <div id="subtract" class="button operator color34">
          <h1>-</h1>
        </div>
      </div>
      <div class="row" id="row4">
        <div id="one" class="button color41">
          <h1>1</h1>
        </div>
        <div id="two" class="button color42">
          <h1>2</h1>
        </div>
        <div id="three" class="button color43">
          <h1>3</h1>
        </div>
      </div>
      <div class="row" id="row5">
        <div id="zero" class="button color51">
          <h1>0</h1>
        </div>
        <div id="dot" class="button color52">
          <h1>.</h1>
        </div>
        <div id="equal" class="button color53">
          <h1>=</h1>
        </div>
        <div id="add" class="button bigButton operator color54">
          <h1>+</h1>
        </div>
      </div>
    </div>
  </body>
</html>
