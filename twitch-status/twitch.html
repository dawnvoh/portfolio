<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dawn Vohwinkel - TwitchTV status</title>
    <meta name="quote" content="FreeCodeCamp challenge to build a twitchTV status viewer">
    <link rel="stylesheet" href="twitch.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="twitch.js"></script>
  </head>

  <body>
    <h1>
      <a id="twitch" href="http://www.twitch.tv" target="_blank"><i class="fa fa-twitch"></i>twitch</a>
    </h1>

    <div id="outer">
      <div id="content">
        <div id="temp">
          <ul id="header">
            <li id="all" class="columnHead">All</li>
            <li id="online" class="columnHead">Online</li>
            <li id="offline" class="columnHead">Offline</li>
          </ul>
        </div>
        <div id="temp2">
          <ul id="pointerRow">
            <li class="pointerBlock">
              <div id="triangle1" class="trianglePointer"></div>
            </li>
            <li class="pointerBlock">
              <div id="triangle2" class="trianglePointer"></div>
            </li>
            <li class="pointerBlock">
              <div id="triangle3" class="trianglePointer"></div>
            </li>
          </ul>
        </div>
        <div id="searchBar">
          <form id="f1" onsubmit="findString(this.searchText.value);return false;">
            <i class="fa fa-search"></i>
            <input type="text" id="searchText" name="searchText" placeholder=" search"></input>
            <a id="reload" href="#" title="reload">
              <i class="fa fa-repeat"></i>
            </a>
          </form>

        </div>
        <ul id="channelList"></ul>
      </div>
    </div>
  </body>
</html>
